<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/8738c5e42e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">

    <title>Tela de Registro</title>

</head>

<body>

    <div class="container">
        <form method="get" action="#">

            <div class="form-content">

                <div class="register-form">
                    <div class="title">Registre-se</div>
                    <div class="input-boxes">

                        <div class="left-data">
                            <div class="input-box">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Primeiro Nome" required>
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Seu Email" required>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-calendar"></i>
                                <input type="date" placeholder="" required>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" placeholder="Cadastre uma senha" required>
                            </div>

                            <!-- INFORMAÇÕES DE ENDEREÇO -->
                            <div class="input-box">
                                <i class="fa-solid fa-pen"></i>
                                <input id="rua" type="text" placeholder="Endereço" disabled>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-pen"></i>
                                <input id="bairro" type="text" placeholder="Bairro" disabled>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-pen"></i>
                                <input id="uf" type="text" placeholder="Estado" disabled>
                            </div>

                        </div>

                        <div class="right-data">
                            <div class="input-box">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Sobrenome" required>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-pen"></i>
                                <input type="text" placeholder="Informe seu CPF" required>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-phone"></i>
                                <input type="tel" placeholder="Informe seu telefone" required>
                            </div>

                            <!-- INFORMAÇÕES DE ENDEREÇO -->
                            <div class="input-box">
                                <i class="fa-solid fa-location-crosshairs"></i>
                                <input id="cep" type="text" placeholder="Informe seu CEP" onblur="consultaCEP()" required>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-pen"></i>
                                <input id="nr-complemento" type="text" placeholder="Numero - Complemento" required>
                            </div>

                            <div class="input-box">
                                <i class="fa-solid fa-pen"></i>
                                <input id="cidade" type="text" placeholder="Cidade" disabled>
                            </div>
                            

                        </div>

                        <div class="text"><input type="checkbox"><a href="#">Aceito os termos</a></div>
                        <div class="button input-box">
                            <input type="submit" placeholder="Enviar">
                        </div>
                    </div>
                    <div class="text">Já é cadastrado?<label for=""><a href="./login.html"> Entre </a></label></div>
                </div>
            </div>
        </form>
    </div>

    <script src="viaCepAsync.js"></script>

</body>

</html>
