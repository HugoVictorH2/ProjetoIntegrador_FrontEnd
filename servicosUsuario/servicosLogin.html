<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="servicosLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Serviços</title>
</head>

<body>
    <section>
        <div class="tile">
            <input type="checkbox" name="servicos" id="servicos1">
            <label for="servicos1">
                <i class="fa-solid fa-shop"></i>
                <h6>Pets Shopps</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="servicos" id="servicos2">
            <label for="servicos2">
                <i class="fa-solid fa-shield-dog"></i>
                <h6>Adestramento</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="servicos" id="servicos3">
            <label for="servicos3">
                <i class="fa-solid fa-user-doctor"></i>
                <h6>Veterinário</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="servicos" id="servicos4">
            <label for="servicos4">
                <i class="fa-solid fa-dog"></i>
                <h6>Passeadores</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="servicos" id="servicos5">
            <label for="servicos5">
                <i class="fa-solid fa-soap"></i>
                <h6>Banho e Tosa</h6>
            </label>
        </div>
    </section>

</body>

</html>
